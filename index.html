<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- import JavaScript -->
  <script defer src="script.js"></script>

  <!-- import CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>PuppyBowl</title>
</head>

<body>

  <!-- form to add new players -->
  <div id="new-player-form">
    
      <h2>Add a Puppy to the Roster</h2>
      <form id="add-player-form">
          <input type="text" id="player-name" placeholder="Puppy Name">
          <input type="text" id="player-breed" placeholder="Breed">
          <button id="add-player-button">Add Puppy</button>
      </form>
 


  </div>

  <!-- container for all players -->
  <div id="roster">
    <h2>Puppy Bowl Roster</h2>
    <div id="player-cards"></div>
</div>

<div id="player-details">
    <h2>Player Details</h2>
    <div id="player-info"></div>
</div>

<script src="script.js"></script>

</body>

</html>
